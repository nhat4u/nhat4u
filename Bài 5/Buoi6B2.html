<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .screen {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .button {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" class="screen" readonly>
        <br>
        <button class="button" onclick="press('1')">1</button>
        <button class="button" onclick="press('2')">2</button>
        <button class="button" onclick="press('3')">3</button>
        <button class="button" onclick="press('+')">+</button>
        <br>
        <button class="button" onclick="press('4')">4</button>
        <button class="button" onclick="press('5')">5</button>
        <button class="button" onclick="press('6')">6</button>
        <button class="button" onclick="press('-')">-</button>
        <br>
        <button class="button" onclick="press('7')">7</button>
        <button class="button" onclick="press('8')">8</button>
        <button class="button" onclick="press('9')">9</button>
        <button class="button" onclick="press('*')">*</button>
        <br>
        <button class="button" onclick="press('0')">0</button>
        <button class="button" onclick="press('/')">/</button>
        <button class="button" onclick="clearScreen()">C</button>
        <button class="button" onclick="calculate()">=</button>
    </div>

    <script>
        let expression = '';

        function press(value) {
            expression += value;
            document.getElementById('screen').value = expression;
        }

        function clearScreen() {
            expression = '';
            document.getElementById('screen').value = '';
        }

        function calculate() {
            try {
                let result = eval(expression);
                document.getElementById('screen').value = result;
                expression = '';
            } catch (error) {
                document.getElementById('screen').value = 'Error';
            }
        }
    </script>
</body>
</html>
